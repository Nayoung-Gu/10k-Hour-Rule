<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1><img src="./images/logo.png" alt="1만 시간의 법칙" class="img-logo"></h1>
        </header>
        <main class="main">
            <p class="maxim">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
            <article class="rule-definition">
                <h2 class="txt-hidden">1만 시간의 법칙에 대한 설명</h2>
                <p><strong>1만 시간의 법칙</strong>은 <br> 어떤 분야의 전문가가 되기 위해서는 <br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </article>
            <form action="/" class="form">
                <p>나는 <input type="text" id="subjectInput" placeholder="예) 프로그래밍" required> 전문가가 될 것이다.</p>
                <p>그래서 앞으로 매일 하루에 <input type="number" id="hourInput" placeholder="예) 5시간" required> 시간씩 훈련할 것이다.</p>
                <button type="submit" class="calc-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>
            <div class="result result-hidden">
                <p>당신은 <span id="resultText">프로그래밍</span> 전문가가 되기 위해서 <br> 대략 <span id="resultDays">5110</span> 일 이상 훈련하셔야 합니다! :) </p>
                <div class="btns-cont">
                    <button class="go-btn" type="button">훈련하러 가기 GO!GO!</button>
                    <button class="share-btn" type="button">공유하기</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="./images/weniv.png" alt="위니브">
            <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </div>
    <script></script>
</body>
</html>
